<script type="text/template" id="template_contact">
    <div class="contact container container__small js-contact-form" data-toggle="validator">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="form__group form-group">
                    <label for="name" data-string="contact-lbl-name"></label>
                    <input type="text" class="form-control js-contact-name" id="name" placeholder="Name" data-error="Please enter your name" required>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="form__group form-group">
                    <label for="email" data-string="contact-lbl-email"></label>
                    <input type="email" class="form-control js-contact-email" id="email" placeholder="Email" data-error="Please enter a valid email address" required>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>

        <div class="form__group form-group">
            <label for="message" data-string="contact-lbl-message"></label>
            <textarea rows="6" class="form-control js-contact-message" id="message" placeholder="Message" data-error="Please enter a message" required></textarea>
            <div class="help-block with-errors"></div>
        </div>

        <div class="text-right">
            <button type="submit" class="btn btn-primary disabled" onclick="sendEmail()" data-string="btn-send"></button>
        </div>
    </div>
</script>
